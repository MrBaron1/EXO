<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS LIST</title>
    <link rel="stylesheet" href="CSS list styles.css">
</head>
<body>
    <header>
        <h1>CSS LIST</h1>
    </header>
    <main>
        <article>
            <h2> Ordered list</h2>
            <ol start="7" reversed>
                <li>One</li>
                <li value="12">Two</li>
                <li>Three</li>
                <li>Four</li>
            </ol>
        </article>
        <article>
            <h2>Unordered list</h2>
            <ul>
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
                <li>Four</li>
            </ul>
        </article>

    </main>
</body>
</html>
